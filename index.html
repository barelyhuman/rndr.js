<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>renderer</title>
</head>
<body>
  <div class="app">
    <div>
      {{count}}
    </div>
    <button @click='increaseCount'>
      Add
    </button>
    <button @click='decreaseCount'>
      decrease
    </button>
  </div>
  <script src="./dist/rndr.bundle.js"></script>
  <script>

  const app = new Rndr({el:'.app'});


let Index = app.module(function(handler, elem) {
  app.ext(handler, {
    count: "0",
    increaseCount:function(){
      var count = parseInt(handler.count)
      app.update({
        count: count += 1
      })
    },
    decreaseCount:function(){
      var count = parseInt(handler.count);
      app.update({
        count:count-=1
      })
    }
  });

});

app.render(Index);

</script>
</body>
</html>
