<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>renderer</title>
</head>
<body>
  <div class="app">
    <div>
      {{message}}
    </div>
    <div>
      {{functionText()}}
    </div>
    <div>
      {{holyShit}}
    </div>
  </div>
  <script src="./dist/rndr.bundle.js"></script>
  <script>

  const app = new Rndr({el:'.app'});


let Index = app.module(function(handler, elem) {
  app.ext(handler, {
    message: "Working?",
    functionText: function() {
      return "Yep Working";
    } 
  });

  handler.holyShit = "that's Awesome!";
});

app.render(Index);
</script>
</body>
</html>
